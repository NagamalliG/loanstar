<html>

<head runat="server">
    <META http-equiv="Content-Type" content="text/html; charset=UTF-16">
    <title>SU-Loanstar</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="/route.js"></script>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body ng-app="app" ng-controller="controller">
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2 reportMainHeader" width="20%">
                    <span>LONESTAR AUTOMATION-QA</span>
                </div>
                <div class="col-sm-8 reportMainHeader1">
                    <span>Regression Automation Test Report</span>
                </div>
                <div class="col-sm-2 reportMainHeader2" width="10%">
                    <img class="img-responsive" src="http://www.hustlermoneyblog.com/wp-content/uploads/2015/08/Southwest-Rapid-Rewards.png">
                </div>
            </div>
        </div>
    </section>
    <br>
    <section>
        <div class="container-fluid">
            <div class="row">

                <div>
                    <div class="col-sm-3" width="20%">
                        <div>
                            <label class="control-label"> Country:</label>
                            <select class='selectid' id="country" ng-model="country" ng-options="country.name for country in countries track by country._id" ng-change="GetSelectedCountry()">
                                 <option value=''>-Select Country-</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-3" width="20%">
                        <div>
                            <label class="control-label">States:</label>
                            <select class='selectid' id="state" ng-disabled="country.length === 0 && states.length === 0" ng-model="state" ng-options="state.name for state in states track by state.id" ng-change="GetSelectedState()">
                                <option value=''>-Select State-</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-4" width="20%">
                        <div>
                            <label class="control-label">City:</label>
                            <select class='selectid' id="city" ng-disabled="states.length === 0 && cities.length === 0" ng-model="city" ng-options="city for city  in cities">
                                <option value=''>-Select City-</option>
            </select>
                        </div>
                    </div>
                    <div class="col-sm-2" width="20%">
                        <button type="button" class="btn btn-primary button" ng-click="retrieve();">Retrieve</button>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <table class="commonTableBorder tableHeading" cellpadding="0" cellspacing="0" width="100%">
        <tr class="indexTableHeaderCell" width="100%">
            <td width="100%">Script Execution Details</td>
        </tr>
    </table>
    <section>
        <div class="container-fluid">
            <div class="row">
                <table class="commonTableBorder" width="100%">
                    <tr>
                        <th class="componentTableStepsHeader" width="10%">ScriptID</th>&nbsp;
                        <th class="componentTableStepsHeader" width="30%">ScriptName</th>
                        <th class="componentTableStepsHeader" width="37%">ScriptDescription</th>
                        <th class="componentTableStepsHeader" width="10%">ExecutionResults</th>
                        <th class="componentTableStepsHeader" width="12%">ExecutionDuration</th>
                    </tr>
                    <tr id="tableData" ng-repeat="x in names">
                        <td class="componentTableCell">{{ x.scriptID }}</td>
                        <td class="componentTableCell">{{ x.scriptName }}</td>
                        <td class="componentTableCell">{{ x.scriptDescription }}</td>
                        <td class="componentTableCell">{{ x.executionResults }}</td>
                        <td class="componentTableCell">{{ x.executionDuration }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </section>
    <div class="container-fluid">
        <div class="row">
            <div class="nodata">
                <h5 class="nodataHeading">{{names.nodata}}</h5>
            </div>
        </div>
    </div>
</body>

</html>
