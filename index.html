<html>

<head runat="server">
    <META http-equiv="Content-Type" content="text/html; charset=UTF-16">
    <title>SU-Loanstar</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="scripts/main.js"></script>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 reportMainHeader" width="20%">
                    <span>LONESTAR AUTOMATION-QA</span>
                </div>
                <div class="col-sm-6 reportMainHeader1">
                    <span>Regression Automation Test Report</span>
                </div>
                <div class="col-sm-3 reportMainHeader2" width="10%">
                    <img class="img-responsive" src="http://www.hustlermoneyblog.com/wp-content/uploads/2015/08/Southwest-Rapid-Rewards.png">
                </div>
            </div>
        </div>
    </section>
    <br>
    <section>
        <div class="container-fluid">
            <div class="row">

                <div ng-app="app" ng-controller="controller">
                    <div class="col-sm-3" width="20%">
                        <div>
                            <label class="control-label"> Country:</label>
                            <select class='selectid' id="country" ng-model="statessource" ng-options="country for (country, states) in countries" ng-change="GetSelectedCountry()">
                                 <option value=''>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-3" width="20%">
                        <div>
                            <label class="control-label">States:</label>
                            <select class='selectid' id="state" ng-disabled="!statessource" ng-model="citiessource" ng-options="state for (state,city) in statessource" ng-change="GetSelectedState()">
                                <option value=''>Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-4" width="20%">
                        <div>
                            <label class="control-label">City:</label>
                            <select class='selectid' id="city" ng-disabled="!citiessource || !statessource" ng-model="city" ng-options="city as city for city  in citiessource" ng-change="GetSelectedState()">
                                <option value=''>-Select-</option>
            </select>
                        </div>
                    </div>
                    <div class="col-sm-2" width="20%">
                        <button type="button" class="btn btn-primary button" ng-click="add();">Add</button>
                    </div>

                </div>
            </div>
        </div>
        </div>
    </section>
</body>

</html>
